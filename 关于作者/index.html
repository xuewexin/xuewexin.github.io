<script>
    function setGiscusTheme(theme) {
        let giscus = document.querySelector("iframe.giscus-frame");
        if (giscus) {
            giscus.contentWindow.postMessage(
                {
                    giscus: {
                        setConfig: {
                            theme: theme,
                        },
                    },
                },
                "https://giscus.app"
            );
        }
    }

    (function () {
        addEventListener("message", (e) => {
            if (event.origin !== "https://giscus.app") return;
            handler();
        });
        window.addEventListener("onColorSchemeChange", handler);

        function handler() {
            if (document.documentElement.dataset.scheme === "light") {
                setGiscusTheme('light_high_contrast');
            } else {
                setGiscusTheme('dark_high_contrast');
            }
        }
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

<script>
const staticDir = "https://xuewexin.github.io/" +'music/';
const songs =[
    'Ëµ∞È©¨-Êõ≤ËÇñÂÜ∞',
    'OverYou-Daughtry',
    'ÁÉüËä±ÊòìÂÜ∑-Âë®Êù∞‰º¶',
    'ÁâµÊâã-ËãèËäÆ',
    '‰∏ÄÁ¨ëÊ±üÊπñ-Èóª‰∫∫Âê¨Êõ∏',
    'Âæ™Ëøπ-ÁéãÂ≠êÂÅ•',
    'Áê•ÁèÄ-ÁÆÄÂçïÂØπËØùALittle Conversation'
];
let audios =[];
songs.forEach((item)=>{
      const songInfo =item.split('-');
      audios.push({
        name: songInfo[0],
        artist:songInfo[1],
        url: staticDir+item+'/song.mp3',
        cover: staticDir+item +'/cover.jpg', 
        lrc: staticDir +item+'/lrc.lrc'
      });
})


const ap = new APlayer({
    container: document.getElementById('aplayer'),
    fixed: true,
    listMaxHeight: '90px',
    lrcType: 3,
    audio: audios
});




     window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 500);
    };
</script>
